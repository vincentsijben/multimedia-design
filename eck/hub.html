<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<div class="modal-wrapper">
  <div class="modal">
        <div class="popup_head">
        <a class="btn-close video_trigger" href="javascript:;"></a>
        </div>
        <div class="content">
        <iframe src="https://player.vimeo.com/video/504339250" width="1152px" height="648px" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</div>

<section id="hub" class="top_section">
    <div id="hub_container">
        <div id="hub_center">
            <h1><span class="top">Fast Fashion</span><br><span class="bottom">Forensics</span></h1>
            <img id="hub_fleur" src="img/fleur-preview.jpg" alt="photo of Fleur">
            <h3 class="handwritten_black">Door Fleur</h3>
            <a href="#" class="overlay video_trigger" id="intro_vid_button">
                <div class="overlay_text">
                    <h5>Bekijk de intro</h5>
                </div>
            </a>
        </div>
    </div>

    <a href="kinderarbeid.html" class="hub_nav" data-speed="-1" id="hub_kinderarbeid">
        <img src="img/hub-kinderarbeid.png" alt="piece of paper with a sowing machine">
        <h2 class="hub_text">Kinderarbeid</h2>
    </a>

    <a href="co2.html" class="hub_nav" data-speed="1" id="hub_co2">
        <img src="img/hub-co2.png" alt="piece of paper with a sticky note">
        <h2 class="hub_text">CO2 uitstoot</h2>
    </a>

    <a href="plastic.html" class="hub_nav" data-speed="-2" id="hub_plastic">
        <img src="img/hub-plastic.png" alt="piece of paper with a shirt">
        <h2 class="hub_text">Microplastic</h2>
    </a>

    <a href="water.html" class="hub_nav" data-speed="2" id="hub_water">
        <img src="img/hub-water.png" alt="piece of paper with a jeans">
        <h2 class="hub_text">Waterverbruik</h2>
    </a>

    <a href="ontbossing.html" class="hub_nav" data-speed="-2" id="hub_ontbossing">
        <img src="img/hub-ontbossing.png" alt="piece of paper with a tree poster">
        <h2 class="hub_text">Ontbossing</h2>
    </a>

    <a href="afval.html" class="hub_nav" data-speed="1" id="hub_afval">
        <img src="img/hub-afval.png" alt="piece of paper with a trashcan">
        <h2 class="hub_text">Afval</h2>
    </a>

</section>

<script type="text/javascript">
    document.addEventListener("mousemove" , parallax);
    function parallax(e){
        this.querySelectorAll('.hub_nav').forEach(layer => {
            const speed = layer.getAttribute('data-speed')

            const x = (window.innerWidth - e.pageX*speed)/100
            const y = (window.innerHeight - e.pageY*speed)/100

            layer.style.transform = `translateX(${x}px) translateY(${y}px)`
        })
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
